- name: config tmux
  block:
    - shell: |
        ls -la {{ dot_files }}/home/.tmux.conf 
        ls -la {{ userhome }}/.tmux.conf
    - name: link .tmux.conf
      when: ansible_distribution in ['Arch', 'Archlinux', 'Ubuntu']
      file:
        src: "{{ dot_files }}/home/.tmux.conf"
        dest: "{{ userhome }}/.tmux.conf"
        state: link